name: Build and Release Iosevka Kotan

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ttfautohint

    - name: Copy Build Plan
      run: |
        cp private-build-plans.toml iosevka/

    - name: Install NPM Dependencies
      run: |
        cd iosevka
        npm install

    - name: Build Font
      run: |
        cd iosevka
        npm run build -- ttf::IosevkaKotan
        npm run build -- super-ttc::IosevkaKotan

    - name: Zip Build Output
      run: |
        cd iosevka
        zip -r ../iosevka-kotan-dist.zip dist

    - name: Create Release
      uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Iosevka Kotan ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Upload Artifact
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: iosevka-kotan-dist.zip
        asset_name: IosevkaKotan.zip
        asset_content_type: application/zip
