name: Build and Release Iosevka Kotan

on:
  push:
    tags:
      - "v*.*.*" # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: build-iosevka-kotan # Limit to one concurrent job in the GitHub Actions queue

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ttfautohint

    - name: Copy Custom Build Plan
      run: |
        cp private-build-plans.toml iosevka/

    - name: Install NPM Dependencies
      run: |
        cd iosevka
        npm install

    - name: Build Iosevka Kotan
      run: |
        cd iosevka
        npm run build -- ttf::IosevkaKotan --jCmd=1

    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Iosevka Kotan ${{ github.ref_name }}
        draft: false
        prerelease: false
        files: iosevka/dist/*.ttf
